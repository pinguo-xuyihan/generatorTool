<!doctype html>
<html lang="">
  <head>
    <meta http-equiv="pragma" content="no-cache"> 
    <meta http-equiv="Cache-Control " content="no-cache,must-revalidate"> 
    <meta name="description" content="">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title><%= appname %></title>
    <%if(includeJquery){%>
    <script src="https://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>  
    <%}%>
  </head>
  <body>
    <div class="root">
        <%if(includeVue){%>
            <router-view></router-view>
        <%}%>
    </div>
    <%if(includeVue || includeReact){%>
    <script src="./build/lib.js"></script>
    <%}%>
    <%if(includePgBridge){%>
    <script>document.write("<script type='text/javascript' src='https://fe.c360dn.com/common/PGBridge.js?r=" + Date.now() + "'><\/script>");</script>
    <script>document.write("<script type='text/javascript' src='https://fe.c360dn.com/common/PGTool.js?r=" + Date.now() + "'><\/script>");</script>
    <%}%>
    <%if(includeCommonTool){%>
    <script>document.write("<script type='text/javascript' src='https://fe.c360dn.com/common/PGCommon.js?r=" + Date.now() + "'><\/script>");</script>
    <%}%>

    <%if(includeImageHandles){%>
    <script>document.write("<script type='text/javascript' src='https://fe.c360dn.com/common/PGClip.js?r=" + Date.now() + "'><\/script>");</script>
    <script>document.write("<script type='text/javascript' src='https://fe.c360dn.com/common/fileReader.js?r=" + Date.now() + "'><\/script>");</script>
    <%}%>
  </body>
</html>
